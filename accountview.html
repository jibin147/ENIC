<style>
table {
table-align: center;
  width:100%;
  font-weight: bold;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: center;
}
table#t01 tr:nth-child(even) {
  background-color: #DEB887;
}
table#t01 tr:nth-child(odd) {
 background-color: #FFF;
}
table#t01 th {
  background-color:	#8B4513;
  color: white;
}
</style>
</head>

<h2 align="center"></h2>

<table id="t01" >
    <!--<meta name="viewport" table="width=device-width, initial-scale=1">-->
  <tr>
    <th>Job id</th>
    <th>Job Name</th>
	  <th>Date</th>
      <th>Company</th>
          <th> From Email</th>
      <th> To Email</th>
      <th> Amount</th>
	  <th>Accept</th>
    <th>Payment</th>

  </tr>
  <tbody>
    {% for l in data %}
    <tr>
      <td>{{ l.id }}</td>
    <td>{{ l.name }}</td>
		<td>{{ l.date }}</td>

        <td>{{ l.company }}</td>
       <td>{{ l.receiveremail }}</td>
      <td><a href = "" >Accept</a></td>
		<td><a href = "" >Payment</a></td>
    </td>



    </tr>
    {% endfor %}

  </tbody>

</table>
